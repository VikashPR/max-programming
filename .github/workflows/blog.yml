name: "ðŸ“š Blog Updater"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Runs Every Day

jobs:
  update_blogs:
    name: "Update Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "ðŸ“š  Hashnode Updater"
        uses: "varunsridharan/action-hashnode-blog@1.1.1"
        with:
          BLOG_URL: 'blog.usman-s.me'
          USERNAME: 'usmanwrites'
          STYLE: "blog-alternate"
          COUNT: 5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
